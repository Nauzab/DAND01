<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
<body>

<table>
<tr th:each="marathon : ${marathonlist}">
	<td th:text="${marathon.getName()}"> </td>
	<td th:text="${marathon.getPlace()}"> </td>
	<td th:text="${marathon.getDate()}"> </td>
	<td th:text="${marathon.getId()}"> </td>
	
</table>


</body>
<html>
