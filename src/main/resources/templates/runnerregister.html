<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body >

<h1>Create a new Runner's account</h1>
 <form action="#" th:action="@{/runner/runnerregister}" th:object="${runner}" method="post">
 	<p>Input Your Name </p>
  		<input type="text" name="Name" th:field="*{name}" placeholder="Name"><br>
   	<p>Input Your Surname </p>
  		<input type="text" name="Surname" th:field="*{surname}" placeholder="Surname"><br>
    <p>Select Your Gender </p>
   	<select th:field="*{Sex}">
  <option  value= Male>Male</option>
  <option value=Female>Female</option>
</select>
    <p>Input Your Email </p>
   		<input type="text" name="Email" th:field="*{email}" placeholder="Email"><br>
    <p>Input Your Password </p>
   		<input type="password" name="password" th:field="*{password}" placeholder="Password"><br>
<input type="password" placeholder="Confirm Password" id="confirm_password" required>
		<br>
		<input type="submit" value="Register">
	</form>
	
</body>

<script>
var password = document.getElementById("password")
, confirm_password = document.getElementById("confirm_password");
function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>

</html>
