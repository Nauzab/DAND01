<html xmlns:th="http://www.thymeleaf.org">

<body>

	<form action="#" th:action="@{/admin/createRunner}" th:object="${runner}" method="post">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" th:field="*{name}" placeholder="name"></td> 
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Engine Error</td>
		</tr>
		
		<tr>
			<td>Surname</td>
			<td><input type="text" th:field="*{surname}" placeholder="surname"></td> 
			<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Speed Error</td>
		</tr>
		
		<tr>
			<td>Sex</td>
			<td><input type="text" th:field="*{sex}" placeholder="sex"> </td>
			<td th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Speed Error</td>
		</tr>
		
		<tr>
			<td>Email</td>
			<td><input type="email" th:field="*{email}" placeholder="email"> </td>
			<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Speed Error</td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" th:field="*{password}" placeholder="password" id="password" required> </td>
			<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Speed Error</td>
			<td><input type="password" placeholder="Confirm Password" id="confirm_password" required></td>
		</tr>
		</table>
		<div><input type="submit" value="Register"/></div>
		</form>
		<form action="#" th:action="@{/admin/adminmain}"  method="get">
	<input type="submit" value="BackToMain">
	</form>
		</body>
		<script>
var password = document.getElementById("password")
, confirm_password = document.getElementById("confirm_password");
function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
		</html>
