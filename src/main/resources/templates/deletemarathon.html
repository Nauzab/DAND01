<html xmlns:th="http://www.thymeleaf.org">
<body>


<table>
<tr th:each="marathon : ${marathon}">
	<td th:text="${marathon.getName()}"> </td>
	<td th:text="${marathon.getPlace()}"> </td>
	<td th:text="${marathon.getDate()}"> </td>
	<td th:text="${marathon.getId()}"></td>

</tr>


</table>


<form action="#" th:action="@{/admin/deletemarathon}"  method="post">
	<p>Input marathon Id here</p> <input type="text" name="Id" th:field="*{id}" placeholder="Id"><br>
	  <input type="submit" value="Submit">
</form>

</body>
</html>
