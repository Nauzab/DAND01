<section>
<h1>Available Marathons</h1>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Count</th>
      <th scope="col">Name</th>
      <th scope="col">Place</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody >
    <tr th:each="marathon : ${marathonlist}" >
     <th scope="row"></th>
    <td> <a th:href="@{'areamarathon/'+${marathon.getId()}}" th:text="${marathon.getName()}"></a></td>
	<td th:text="${marathon.getPlace()}"> </td>
	<td th:text="${marathon.getDate()}"> </td>
	
  </tbody>
</table>






</section>
