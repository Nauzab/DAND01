<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body >
<header>

<h1>Create a new Runner's account</h1>

</header>
<section>

 <form class="text-center border border-light p-5" action="#" th:action="@{/runner/runnerregister}" th:object="${runner}" method="post">
 

    <div class="form-row mb-4">
        <div class="col">
        <!-- Name -->
  		<input type="text" name="Name" class="form-control" th:field="*{name}" placeholder="Name"><br>
  </div>
        <div class="col">
        <!-- Email -->
  		<input type="text" name="Surname" class="form-control" th:field="*{surname}" placeholder="Surname">
  		           
        </div>
    </div>
  <div class="form-group">
    <label for="Gender"></label>
    	<select th:field="*{Sex}"  class="form-control">
      <option value=Male>Male</option>
      <option value=Female>Female</option>
    </select>
  </div>
   		<input type="text" name="Email" class="form-control" th:field="*{email}" placeholder="Email"><br>
 
   		<input type="password" name="password" class="form-control" th:field="*{password}" placeholder="Password"><br>
<input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
		<br>
		<button class="btn btn-secondary" Secondary type="submit">Sign in</button>
	</form>
	
	
	
	
	</section>
	
</body>

<script>
var password = document.getElementById("password")
, confirm_password = document.getElementById("confirm_password");
function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
<style>


header{
margin:100px;
text-align:center;

}




section{


}
form{

}

</style>
</html>
